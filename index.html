<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Custom Tetris: Fixed Version</title>
<style>
    body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 16px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .game-wrapper {
        position: relative;
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }
    canvas {
        border: 2px solid #555;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        background-color: #000;
        display: block;
    }
    .panel {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 120px;
    }
    .info-box {
        background: #333;
        padding: 10px;
        border-radius: 8px;
    }
    .info-title {
        font-size: 12px;
        color: #aaa;
        margin-bottom: 5px;
        text-transform: uppercase;
    }
    .value {
        font-size: 24px;
        font-weight: bold;
    }
    #combo-value { color: #ffeb3b; }
    .controls {
        font-size: 12px;
        text-align: left;
        color: #ccc;
        line-height: 1.6;
    }
    
    /* スタート画面のオーバーレイ */
    #overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        cursor: pointer;
    }
    #overlay h1 {
        font-size: 40px;
        margin-bottom: 20px;
        color: #0DC2FF;
        text-shadow: 0 0 10px #0DC2FF;
    }
    #overlay p {
        font-size: 18px;
        animation: blink 1s infinite;
    }
    @keyframes blink { 50% { opacity: 0.5; } }
</style>
</head>
<body>

<div class="game-wrapper">
    <div class="panel">
        <div class="info-box">
            <div class="info-title">HOLD (Shift)</div>
            <canvas id="hold" width="100" height="100"></canvas>
        </div>
        <div class="info-box">
            <div class="info-title">SCORE</div>
            <div id="score" class="value">0</div>
        </div>
        <div class="info-box">
            <div class="info-title">COMBO</div>
            <div id="combo-value" class="value">0</div>
        </div>
    </div>

    <div style="position: relative;">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="overlay" onclick="startGame()">
            <h1>TETRIS</h1>
            <p>Click to Start</p>
        </div>
    </div>

    <div class="panel">
        <div class="info-box">
            <div class="info-title">NEXT</div>
            <canvas id="next" width="100" height="100"></canvas>
        </div>
        <div class="controls">
            <p>← → : 移動</p>
            <p>↑ : 回転</p>
            <p>↓ : 速く落とす</p>
            <p>SPACE : 瞬時に落とす</p>
            <p>SHIFT : ホールド</p>
            <hr>
            <p style="color:#ff5555">■ 赤 : ボム</p>
            <p style="color:#55ffff">■ 大 : 巨大</
